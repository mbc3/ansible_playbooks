---
- name: Provision Pi servers
  hosts: home

  pre_tasks:
    - name: Update all packages
      become: true
      ansible.builtin.dnf:
        name: "*"
        state: latest
        update_cache: true
      register: packages
      notify: Display updated packages

  roles:
    - role: rsyslog
      tags: setup

    - role: ca_client
      tags:
        - setup
        - certs

    - role: mediapi
      when: inventory_hostname == "mediapi"
      tags:
        - mediapi
        - container

    - role: kavita
      when: inventory_hostname == "mediapi"
      tags:
        - mediapi
        - container

    - role: stirling_pdf
      when: inventory_hostname == "mediapi"
      tags:
        - mediapi
        - container

    - role: flyimg
      when: inventory_hostname == "mediapi"
      tags:
        - mediapi
        - container

    - role: air_quality
      when: inventory_hostname == "mediapi"
      tags:
        - mediapi
        - container

    - role: searxng
      when: inventory_hostname == "mediapi"
      tags:
        - mediapi
        - container

    - role: caddy
      tags:
        - homepi
        - mediapi
        - reverse_proxy

  handlers:
    - name: Display updated packages
      ansible.builtin.debug:
        var: packages
      when: packages is defined
