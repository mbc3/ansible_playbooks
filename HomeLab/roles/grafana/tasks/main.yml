---
- name: Import GPG key
  ansible.builtin.rpm_key:
    state: present
    key: https://{{ grafana_url }}/gpg.key
- name: Create Grafana repo
  ansible.builtin.template:
    src: grafana.repo.j2
    dest: /etc/yum.repos.d/grafana.repo
    mode: "0644"
- name: Install Grafana
  ansible.builtin.dnf:
    name: grafana
    state: present
  notify: Enable Grafana
- name: Copy Grafana config
  ansible.builtin.copy:
    src: grafana.ini
    dest: /etc/grafana/grafana.ini
    user: root
    group: grafana
    mode: "0640"
  notify: Restart Grafana
- name: Warn about requesting cert
  ansible.builtin.debug:
    msg: "Make sure you request a https certificate: certbot certonly -n -d graphs.localdomain --server https://ca.localdomain:8443/acme/acme/directory --agree-tos --email cohen@matthewbriancohen.com --standalone"
- name: Enable certbot timer
  ansible.builtin.systemd_service:
    name: certbot-renew.timer
    enabled: true
- name: Create symlinks to crt and key files in grafana directory
  ansible.builtin.file:
    state: link
    src: "/etc/letsencrypt/live/graphs.localdomain/{{ item.key }}"
    dest: "/etc/grafana/{{ item.value }}"
    owner: root
    group: grafana
    mode: "0440"
  loop: "{{ grafana_certs | dict2items }}"
- name: Change group to grafana on everything in letsencrypt directory
  become: true
  ansible.builtin.command: chgrp -R grafana /etc/letsencrypt/*
  changed_when: false
- name: Change permissions on everything in letsencrypt directory
  become: true
  ansible.builtin.command: chmod -R g+rx /etc/letsencrypt/*
  changed_when: false
