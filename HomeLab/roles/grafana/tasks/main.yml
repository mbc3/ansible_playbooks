---
- name: Import GPG key
  ansible.builtin.rpm_key:
    state: present
    key: https://{{ grafana_url }}/gpg.key
- name: Create Grafana repo
  ansible.builtin.template:
    src: grafana.repo.j2
    dest: /etc/yum.repos.d/grafana.repo
    mode: "0644"
- name: Install Grafana
  ansible.builtin.dnf:
    name: grafana
    state: present
  notify:
    - Enable Grafana
    - Restart Grafana
