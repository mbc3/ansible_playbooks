---
- name: Get service facts
  ansible.builtin.service_facts:
- name: Install NFS
  ansible.builtin.dnf:
    name: nfs-utils
    state: present
  notify: Enable NFS
- name: Open necessary ports for firewalld
  ansible.posix.firewalld:
    service: "{{ item }}"
    permanent: true
    immediate: true
    state: enabled
  loop: "{{ nfs_firewall_ports }}"
  when: ansible_facts.services['firewalld'] is defined
- name: Make NFS share directory
  ansible.builtin.file:
    path: "{{ nfs_directory }}"
    state: directory
    mode: "0777"
    owner: root
    group: root
- name: Create xfs filesystem on /dev/sdb
  community.general.filesystem:
    fstype: xfs
    dev: /dev/sdb
- name: Mount NFS directory
  ansible.posix.mount:
    path: "{{ nfs_directory }}"
    src: UUID=73175723-104a-4ac1-b503-17d3b8930f59 # TO DO: get this UUID from ansible facts
    fstype: xfs
    state: mounted
- name: Edit /etc/exports to enable share
  ansible.builtin.template:
    src: templates/exports.j2
    dest: /etc/exports
    owner: root
    group: root
    mode: "0644"
  notify: Restart NFS
