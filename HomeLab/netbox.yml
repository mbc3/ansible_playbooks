---
- name: Set up Netbox server
  hosts: netbox
  become: true

  roles:
    - role: rsyslog
      tags: logs

    - role: auditd
      tags: audit

    - role: sshd

    - role: sudo

    - role: freeipa_client
      tags: auth

    - role: ca_client
      tags: auth

    - role: prometheus_client
      tags: metrics

    - role: aide
      tags: security

    - role: wazuh_agent
      tags: security

    - role: selinux
      tags: security

    - role: netbox
      tags: management

    - role: caddy
      tags: web

    - role: dnf
      tags: proxy,dnf

    - role: serial
      tags: test

    - role: debug
      tags: test
