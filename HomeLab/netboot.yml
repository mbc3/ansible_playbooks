---
- name: Set up Netboot server
  hosts: netboot
  become: true

  roles:
    - role: rsyslog
      tags: logs

    - role: auditd
      tags: audit

    - role: sshd

    - role: sudo

    - role: prometheus_client
      tags: metrics

    - role: ca_client
      tags: auth

    - role: freeipa_client
      tags: auth

    - role: nfs_client
      tags: files

    - role: aide
      tags: security

    - role: wazuh_agent
      tags: security

    - role: selinux
      tags: security

    - role: pxe
      tags: boot

    - role: serial
      tags: test

    - role: dnf
      tags: proxy,dnf
