---
- name: Install MiniDLNA
  ansible.builtin.dnf:
    name: minidlna
    state: present
- name: Enable MiniDLNA service
  ansible.builtin.systemd_service:
    name: minidlna
    enabled: true
    state: started
- name: Open MiniDLNA ports on firewall
  ansible.posix.firewalld:
    port: 8200/tcp
    permanent: true
    immediate: true
    state: enabled
